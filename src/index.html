<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <meta name="author" content="Mabel Zhou" />

    <title>Dice Roller</title>
    <link rel="stylesheet" href="./style.css" />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <canvas id="bg"></canvas>
    <button id="add-dice-btn" class="btn btn-primary">Add Dice</button>

    <button id="roll-dice-btn" class="btn btn-primary">Roll Dice</button>

    <button id="clear-dice-btn" class="btn btn-primary">Clear Dice</button>

    <!-- Dice table -->
    <table id="diceTable"></table>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script type="module" src="./diceRoller.js"></script>
  </body>
</html>
